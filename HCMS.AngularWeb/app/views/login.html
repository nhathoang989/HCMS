<form role="form" class="ng-scope ng-pristine ng-invalid ng-invalid-required">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Login</h2>
            <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Username" -ng-model="loginData.userName" required="" autofocus="">
            <input type="password" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Password" data-ng-model="loginData.password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="loginData.useRefreshTokens" class="ng-pristine ng-valid"><strong> Use Refresh Tokens</strong>
                </label>
            </div>
            <div data-ng-hide="message == ''" class="alert alert-danger ng-binding ng-hide">
                {{message}}
            </div>
            <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
            
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Social Logins</h2>
            <p>Or you can login using one of the social logins bleow</p>
            <button class="btn btn-large btn-facebook btn-block" type="button" data-ng-click="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
            <button class="btn btn-large btn-google-plus btn-block" type="button" data-ng-click="authExternalProvider('Google')"><i class="fa fa-google-plus"></i> | Connect with Google+</button>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
</form>
